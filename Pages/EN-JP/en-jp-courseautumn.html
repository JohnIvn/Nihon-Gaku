            <br>
            <div class="grid">

            <br>

                <span style="display: block; font-size: 0.7em; margin-top: -4px;">キーワード:</span>
                <span style="display: block;">Where, No, Yes</span>

            <p>Click on the box to start guessing.
                <span style="display: block; font-size: 0.7em;">枠をクリックすると推理が始まる。</span>
